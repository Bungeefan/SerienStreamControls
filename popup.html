<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SerienStream Controls</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css">
    <script src="js/shared.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
<main>
    <div class="settings">
        <div class="property">
            <h3>Enabled</h3>
            <label class="switch">
                <input name="enabled" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="property">
            <h3>Automatic Play</h3>
            <label class="switch">
                <input name="automatic_play" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="info">
            <p>Reload the website to see the changes!</p>
        </div>
        <div class="property">
            <h3>Reset</h3>
            <button id="resetLastWatchedSeries">Reset last watched series</button>
        </div>
    </div>
</main>
</body>
</html>
